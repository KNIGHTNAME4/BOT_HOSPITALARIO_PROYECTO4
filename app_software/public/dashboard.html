<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c0392b;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 20px auto;
    }
    form {
      margin: 20px 0;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #c0392b;
    }
    embed {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ‘‹ Bienvenido {{ username }}</h1>
    <p>Sube un PDF para verlo directamente en tu dashboard:</p>

    <form action="{{ url_for('dashboard') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf">
      <br>
      <button type="submit">Subir PDF</button>
    </form>

    {% if pdf_file %}
      <h2>ðŸ“– Tu PDF:</h2>
      <embed src="{{ url_for('static', filename='uploads/' + pdf_file) }}" type="application/pdf">
    {% endif %}
  </div>

  <div class="text-center mt-4">
  <a href="graficos" class="btn btn-success btn-lg shadow rounded-pill">
    ðŸ“Š Ver GrÃ¡ficos
  </a>
</div>



</body>
</html>
